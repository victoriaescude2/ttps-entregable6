<div style=" margin-top: 105px;">   
    <div *ngIf="enviado" class="row justify-content-md-center" style="text-align: center;">
      <div class="alert alert-success col-md-3" role="alert">
        ¡Perfil editado con exito!
      </div>  
    </div>
    <div *ngIf="fallo" class="row justify-content-md-center" style="text-align: center;">
      <div class="alert alert-danger col-md-3" role="alert">
        ¡El email o la contraseña son invalidos!
      </div>  
    </div>
    <div style="justify-content: center; display: flex;">
      <div class="row justify-content-md-center">
        <form #edit="ngForm" ngNativeValidate (ngSubmit)="onSubmit(edit)" class="text-center p-5">
          <h4 style="color: rgb(255, 255, 255); font-size: 30px; margin-top: -15%;">EDITAR PERFIL</h4>
          <div class="form-group">
            <label for=""><b>Apellido</b></label>
            <input
              type="text"
              name="apellido"
              ngModel
              required
              value="{{apellido}}"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for=""><b>Nombre</b></label>
            <input type="text" name="nombre" value="{{nombre}}" ngModel required class="form-control" />
          </div>
  
          <div class="form-group">
            <label for=""><b>Contraseña</b></label>
            <input
              type="password"
              name="password"
              value="{{password}}"
              ngModel
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for=""><b>Email</b></label>
            <input type="text" name="email" value="{{email}}" ngModel required class="form-control" />
          </div>
  
          <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </div>
  
        </form>
      </div>
    </div>
  </div>
