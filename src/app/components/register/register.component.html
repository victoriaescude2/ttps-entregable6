<div class="row justify-content-md-center">
 <form #register="ngForm" ngNativeValidate (ngSubmit)="onSubmit(register)" class="text-center p-5"> 
  <p class="h4 mb-4" style="color: rgb(255, 255, 255); font-size: 35px; margin-top: 22%;">SIGN IN</p>  
    <div class="form-group">

        <input
          type="text"
          name="nombre"
          ngModel
          required
          placeholder="Ingrese un nombre"
          class="form-control"
        />
      </div>
      <div class="form-group">

        <input
          type="text"
          name="apellido"
          ngModel
          required
          placeholder="Ingrese un apellido"
          class="form-control"
        />
      </div>
      <div class="form-group">

        <input
          type="text"
          name="email"
          ngModel
          required
          placeholder="Ingrese un email"
          class="form-control"
        />
      </div>
  
      <div class="form-group">

        <input
          type="password"
          name="password"
          ngModel
          required
          placeholder="Ingrese un contraseña"
          class="form-control"
        />
        <span>La contraseña debe tener al menos 8 caracteres </span>
      </div>
      <button type="submit" class="btn btn-primary">Registrarme</button>
  
      <div class="form-group">
  
        <a class= "form-link" routerLink="/">Ya tenes cuenta? Ingresa clickeando aquí</a>
      </div>
    </form>
  </div>
  <div *ngIf="fallo" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-danger col-md-3" role="alert">
      ¡El email o la contraseña no son validos!
    </div>  
  </div>
